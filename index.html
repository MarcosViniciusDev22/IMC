<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="logo-stilo"></div>
        <div class="logo">Healthy</div>
    </nav>
    <main>
        <div class="container">
            <div class="left-side">
                <div class="box-left">
                        <h1>Calculadora <span>IMC</span></h1>
                        <p>Quer descobrir seu IMC? Insira seu peso e sua altura nos campos ao lado e descubra se está no seu peso ideal.<br><br>Se estiver com um peso que não te agrada, descubra nesse site como ter o corpo que deseja!!!</p>
                        <button class="btn-link"><a href="https://sua-dieta.com/?gad_source=1&gclid=Cj0KCQiA1rSsBhDHARIsANB4EJaXpWzWQ2NTVUaTB8hyOU4jeWPWeT0EcD6MCQnd4g41MQWddofSuXwaAo_pEALw_wcB" target="_blank">clique aqui</a></button>
                        <img src="./img/Untitled__1_-removebg-preview.png" alt="">
                </div>
            </div>
            <div class="right-side">
                <div class="box-right">
                    <div class="nome">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome">
                    </div>
                    <div class="altura">
                        <label for="altura">Altura</label>
                        <input type="number" id="altura">
                    </div>
                    <div class="peso">
                        <label for="peso">Peso</label>
                        <input type="number" id="peso">
                    </div>
                    <button id="calcular">Calcular</button>
                    <div class="result" id="resultado"></div>
                </div>
                <img class="img-animado" src="./img/healthy-habit-animate (1).svg">
            </div>    
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
